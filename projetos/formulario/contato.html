    <main>
        <h2> Contato</h2>
       <form action>
           Nome <span class="red">*</span> <br>
           <input type= "text" placeholder="Seu nome"> <br>
           Email <span class="red">*</span><br>
           <input type="email" placeholder="Seu e-mail"> <br>
           Telefone <span class="red">*</span><br>
           <input type="tel" name="telefone" placeholder="(99) 99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" maxlength="11"> <br>
           Assunto <span class="red">*</span><br>
           <input type="text" placeholder="Assunto da mensagem"> <br>
           Mensagem <span class="red">*</span><br>
           <textarea maxlength="200"></textarea> <br>
           <p class="limite">Limite de 200 caracteres</p> <br>
           <p class="red">* Campo obrigatório</p>
           <input type="submit" value="Enviar">
       </form>
