<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Quick Tip</title>
  </head>
  <body>
    <main oninput="update()">
      <h1>Calculadora de gorjeta</h1>
      <section>
        <div class="bill">
          <label for="yourBill">Conta</label>
          <input 
            type="number" 
            placeholder="Total de consumação" 
            id="yourBill"  
            />
        </div>
        <div>
          <div class="space-between">
            <label for="">Selecione a porcentagem</label> 
            <span id="tipPercent">0%</span>
          </div>
          <input type="range" value="0" id="tipInput" class="range" min='0' max="100" step="1" />
        </div>
        <div class="space-between">
          <span>Gorjeta Total</span>
          <span id="tipValue"></span>
        </div>
        <div class="space-between">
          <span>Gorjeta por pessoa</span>
          <span id="tipValuepp"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total com Gorjeta</span>
          <span id="totalWithTip"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInputt" id="splitInputt">Quantidade de pessoas</label>
            <span id="splitValue">1</span>
          </div>
          <input
            type="range"
            min="1"
            max="30"
            value="1"
            id="splitInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Cobrança individual</span>
          <span id="billEach"></span>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
